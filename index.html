<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Inventario - Origini</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Stili precedenti... */
        /* ... (mantieni gli stili esistenti) ... */
        
        /* Aggiungi questo nuovo stile */
        .last-updated {
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .github-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .github-link:hover {
            background: #444;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Gestione Inventario</h1>
            <p class="subtitle">Gestisci il tuo magazzino in modo semplice ed efficiente</p>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-boxes"></i> Inventario Attuale</h2>
            <div id="inventory">
                <!-- Gli articoli verranno inseriti qui dinamicamente -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                <p>Nessun articolo presente. Aggiungi il tuo primo articolo qui sotto!</p>
            </div>
            <div id="lastUpdated" class="last-updated"></div>
        </div>

        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Aggiungi Nuovo Articolo</h2>
            <div class="add-item-form">
                <input type="text" id="newItemName" placeholder="Nome articolo" required>
                <input type="number" id="newItemQuantity" placeholder="QuantitÃ " min="0" value="1">
                <button id="addItemBtn" class="btn-add">
                    <i class="fas fa-plus"></i> Aggiungi
                </button>
            </div>
        </div>
    </div>

    <a href="https://github.com/tu-utente/tuo-repo" target="_blank" class="github-link">
        <i class="fab fa-github"></i> Vedi su GitHub
    </a>

    <!-- Aggiungi Octokit per interagire con l'API di GitHub -->
    <script src="https://unpkg.com/@octokit/rest"></script>
    <script src="script.js"></script>
</body>
</html>
